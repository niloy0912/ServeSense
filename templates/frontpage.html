<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { display: flex; justify-content: center; gap: 20px; }
        .card {
            padding: 30px; background: #f8f8f8; border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 200px;
            cursor: pointer; transition: 0.3s;
        }
        .card:hover { background: #eee; transform: scale(1.05); }
        a { text-decoration: none; color: black; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üçΩ Restaurant Dashboard</h1>
    <div class="container">
        <div class="card"><a href="{% url 'table_list' %}">Live Table Status</a></div>
        <div class="card"><a href="{% url 'menu_list' %}">Menu Management</a></div>
    </div>
</body>
</html>
